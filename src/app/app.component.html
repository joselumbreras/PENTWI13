<div class="row">
  <div class="col-md-4 offset-md-4">
      <div class="row">
        <div class="col-md-12" style="padding-top: 10px; padding-bottom: 10px;">
            <input type="text" class="w-100 screen" style="text-align: right;" value="{{digits.join('')}}"/>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3">
              <button type="button" class="btn btn-primary w-100 b-7" (click)="onClickNumber('7')">7</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary w-100 b-8" (click)="onClickNumber('8')">8</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary w-100 b-9" (click)="onClickNumber('9')">9</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary w-100 b-clear" (click)="onClickClear()">C</button>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3">
              <button type="button" class="btn btn-primary w-100 b-4" (click)="onClickNumber('4')">4</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary w-100 b-5" (click)="onClickNumber('5')">5</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary w-100 b-6" (click)="onClickNumber('6')">6</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary w-100 b-division" (click)="onClickOperator('/')">/</button>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3">
              <button type="button" class="btn btn-primary w-100 b-1" (click)="onClickNumber('1')">1</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary w-100 b-2" (click)="onClickNumber('2')">2</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary w-100 b-3" (click)="onClickNumber('3')">3</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary w-100 b-multiplication" (click)="onClickOperator('*')">*</button>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3">
              <button type="button" class="btn btn-primary w-100 b-decimal" (click)="onClickDecimal()">.</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary w-100 b-0" (click)="onClickNumber('0')">0</button>
            </div>
            <div class="col-md-3 offset-md-3">
              <button type="button" class="btn btn-primary w-100 b-substraction" (click)="onClickOperator('-')">-</button>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-9">
              <button type="button" class="btn btn-primary w-100 b-equals" (click)="onClickEquals()">=</button>
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-primary w-100 b-addition" (click)="onClickOperator('+')">+</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
